name: Bug Reports
description: Meld een bug waar de developers van moeten weten
title: "[Bug Report]: "
labels: ["bug", "new"]
body:
  - type: markdown
    attributes:
      value:
        Dankjewel dat je deze bug wil melden!
        De onderstaande gegevens moet je zo goed en zo duidelijk mogelijk invullen zodat wij het sneller kunnen fixen!
  - type: input
    id: contact
    attributes:
      label: Contact
      description: Als wij inhoudelijk in moeten gaan op de bug, naar welke discord naam kunnen wij een bericht sturen?
      placeholder: bijv. Jeremy.#7020
  - type: textarea
    id: what-happened
    attributes:
      label: Wat gebeurde er?
      description: Wat gebeurde er precies, welke errors in je F8 waren er te zien?
      placeholder: |
      "Ik zag dat je geen spullen kon pakken."
  - type: textarea
    id: what-should-happen
    attributes:
      label: Wat moet er normaal gesproken te gebeuren?
      description: Wat hoorde er te gebeuren?
      placeholder: |
        Voorbeeld: Er moet wel spullen te pakken zijn uit de kluis, dit moet er gebeuren.
  - type: textarea
    id: repro
    attributes:
      label: "Wat veroorzaakt de bug?"
      description: "Wat kunnen wij doen om ervoor te zorgen dat wij deze bug zelf kunnen meemaken?"
      placeholder: |
        Voorbeeld: Open de politie kluis, ga naar wapens, en probeer een wapen te pakken.
  - type: dropdown
    id: frequency
    attributes:
      description: "Hoevaak komt deze bug voor?"
      label: "Frequentie van de bug"
      options:
        - Altijd
        - Meerdere keren per dag
        - 1x per dag
        - 1x per week
        - Heel soms
  - type: dropdown
    id: impact
    attributes:
      description: "Is hier een impact mee?"
      label: "Wat is de impact van deze bug?"
      options:
        - hoog
        - laag
        - geen
