name: Adding issues, pull requests, contributes to projects

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Adding issues, pull requests, contributes to projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          # You can target a repository in a different organization
          # to the issue
          project-url: https://github.com/orgs/Oosterveen/project/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
